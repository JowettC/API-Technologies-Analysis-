version: '3.8'
services:
  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: socialmedia
    volumes:
      - ./mysql_scripts:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"

  mongo:
    image: mongo:latest
    volumes:
      - ./mongo_scripts:/docker-entrypoint-initdb.d
    ports:
      - "27017:27017"

  neo4j:
    image: neo4j:latest
    environment:
      NEO4J_AUTH: neo4j/yourStrongPasswordHere  # Make sure this password is at least 8 characters
    ports:
      - "7474:7474"
      - "7687:7687"

  fastapi_sql:
    image: jowettc/sql_fast_api:latest
    ports:
      - "8000:8000"
    depends_on:
      - mysql
      - mongo
      - neo4j
  fastapi_nosql:
    image: jowettc/nosql_fast_api:latest
    ports:
      - "8010:8010"
    depends_on:
      - mysql
      - mongo
      - neo4j
  fastapi_graph:
    image: jowettc/graph_fast_api:latest
    ports:
      - "8020:8020"
    depends_on:
      - mysql
      - mongo
      - neo4j
  flask_sql:
    image: jowettc/sql_flask:latest
    ports:
      - "8001:8001"
    depends_on:
      - mysql
      - mongo
      - neo4j
  flask_nosql:
    image: jowettc/nosql_flask:latest
    ports:
      - "8011:8011"
    depends_on:
      - mysql
      - mongo
      - neo4j
  flask_graph:
    image: jowettc/graph_flask:latest
    ports:
      - "8021:8021"
    depends_on:
      - mysql
      - mongo
      - neo4j
  express_sql:
    image: jowettc/sql_express:latest
    ports:
      - "8002:8002"
    depends_on:
      - mysql
      - mongo
      - neo4j
  express_nosql:
    image: jowettc/nosql_express:latest
    ports:
      - "8012:8012"
    depends_on:
      - mysql
      - mongo
      - neo4j
  express_graph:
    image: jowettc/graph_express:latest
    ports:
      - "8022:8022"
    depends_on:
      - mysql
      - mongo
      - neo4j